<!DOCTYPE html>
<html>
<head>
    <title>MCQ Exam Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MCQ Exam Portal</h1>
        <form id="exam-form">
            <div id="question-container">
                <!-- Questions will be rendered here -->
            </div>
            <button id="submit-button">Submit</button>
            <button id="review-button" style="display: none;">Review</button>
        </form>
        <div id="result-container" style="display: none;">
            <h2>Result</h2>
            <p id="score"></p>
            <div id="review-questions">
                <!-- Review questions will be rendered here -->
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
